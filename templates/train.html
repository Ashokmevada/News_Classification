<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Classification</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-700 p-8 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3">

      <h2 class="text-3xl font-semibold mb-6 text-center">News Classification</h2>

      <!-- Contact Form -->
      <form action="/submit" method="POST" class="space-y-4"> 
              
        <div class="flex items-center">
            <textarea id="user_input" name="user_input" rows="4" class="flex-1 p-3 border border-gray-600 rounded focus:outline-none focus:border-blue-500" style="color: black;" placeholder="Place News Here"></textarea>
        </div>
        

        <div class="flex justify-end">
          <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
            Classify
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 inline-block ml-2">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
        <h2 class="my-4"> This News belongs to {{result}} Category </h2>
           
      </form>
      <!-- End Contact Form -->

    </div>
  </div>

</body>
</html>
